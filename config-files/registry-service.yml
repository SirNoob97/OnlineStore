server:
  port: 8082

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    maxThreadsForPeerReplication: 0
    eviction-interval-timer-in-ms: 1000
