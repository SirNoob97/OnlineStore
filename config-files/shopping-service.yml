server:
  port: ${SHOPPING_SERVICE_PORT:8092}

logging:
  pattern:
    console: "%clr(%d{yy-MM-dd E HH:mm:ss.SSS}){blue} %clr(|${LOG_LEVEL_PATTERN:-%5p}|) %clr(${PID}){magenta} %clr(---){faint} %clr([%8.15t]){cyan} %clr(%-40.40logger{0}){blue} %clr(:){red} %clr(%m){faint}%n"
  file:
    path: /var/log/online-store/${spring.application.name}

eureka:
  client:
    serviceUrl:
      defaultZone: http://${REGISTRY_SERVICE_NAME:localhost}:${REGISTRY_SERVICE_PORT:8082}/eureka/
  instance:
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 20

Feign:
  hystrix:
    enabled: true

hystrix:
  dashboard:
    proxy-stream-allow-list: "*"
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000
    circuitBreaker:
      requestVolumeThreshold: 10
      errorThresholdPercentage: 80
      sleepWindowInMilliseconds: 6000
  threadpool:
    default:
      coreSize: 15
      mazQueueSize: 5

spring:
  sleuth:
    messaging:
      kafka:
        enabled: false
      rabbit:
        enabled: false
    reactor:
      enabled: false
    rxjava:
      schedulers:
        hook:
          enabled: false
    zuul:
      enabled: false

management:
  cloudfoundry:
    enable: false
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: "env,beans,heapdump.flyway,threaddump,liquidbase,prometheus"
    jmx:
      exposure:
        exclude: "*"
  endpoint:
    health:
      show-details: always
      status:
        order: "fatal,down,out-of-service,unknown,up"
