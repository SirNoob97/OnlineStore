server:
  port: ${PRODUCT_SERVICE_PORT:8091}

logging:
  pattern:
    console: "%clr(%d{yy-MM-dd E HH:mm:ss.SSS}){blue} %clr(|${LOG_LEVEL_PATTERN:-%5p}|) %clr(${PID}){magenta} %clr(---){faint} %clr([%8.15t]){cyan} %clr(%-40.40logger{0}){blue} %clr(:){red} %clr(%m){faint}%n"

eureka:
  client:
    serviceUrl:
      defaultZone: http://${REGISTRY_SERVICE_NAME:localhost}:${REGISTRY_SERVICE_PORT:8082}/eureka/
      statusPageUrlPath: /actuator/info
      healthCheckUrlPath: /actuator/health
  instance:
    instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id}}
    leaseRenewalIntervalInSeconds: 15

spring:
  sleuth:
    messaging:
      kafka:
        enabled: false
      rabbit:
        enabled: false
    reactor:
      enabled: false
    rxjava:
      schedulers:
        hook:
          enabled: false
    zuul:
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
