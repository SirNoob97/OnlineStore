spring:
  application:
    name: shopping-service
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:shoppingDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    driverClassName: org.h2.Driver
    platform: h2
    username: shopping
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    #properties:
      #hibernate:
        #show_sql: true
        #use_sql_comments: false
        #format_sql: false
  cloud:
    loadbalancer:
      ribbon:
        enabled: false

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8082/eureka/

Feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      base-path: /
      exposure:
        exclude: "*"

hystrix:
  dashboard:
    proxy-stream-allow-list: "*"
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000
    circuitBreaker:
      requestVolumeThreshold: 10
      errorThresholdPercentage: 80
      sleepWindowInMilliseconds: 6000
  threadpool:
    default:
      coreSize: 15
      mazQueueSize: 5

server:
  port: 8092
  error:
    include-message: always
    include-binding-errors: always
