spring:
  application:
    name: ${REGISTRY_SERVICE_NAME:registry-service}
  cloud:
    config:
      label: registry-service
      uri: http://${CONFIG_SERVICE_NAME:localhost}:${CONFIG_SERVICE_PORT:8081}
      username: ${CONFIG_SERVICE_USER:root}
      password: ${CONFIG_SERVICE_USER:root}
    fail-fast: true
    loadbalancer:
      ribbon:
        enabled: false
    circuitbreaker:
      hystrix:
        enabled: false

server:
  error:
    include-message: always
    include-binding-errors: always
eureka:
  instance:
    hostname: ${REGISTRY_SERVICE_NAME:localhost}
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    maxThreadsForPeerReplication: 0
    enable-self-preservation: false
    expected-client-renewal-interval-seconds: 3
    eviction-interval-timer-in-ms: 2000
    renewal-threshold-update-interval-ms: 3000
    renewal-percent-threshold: 0.5

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    refresh:
      enabled: true
    health:
      show-details: always

logging:
  level:
    com.netflix: warn
